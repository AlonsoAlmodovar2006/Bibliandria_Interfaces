{% extends 'base.html' %}

{% block title %}Eliminar Libro - Bibliandria{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación</h4>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que deseas eliminar este libro?</p>
                    <div class="alert alert-warning">
                        <strong>{{ libro.titulo }}</strong> de {{ libro.autor }}
                    </div>
                    <p class="text-danger">Esta acción no se puede deshacer.</p>
                    
                    <form method="post" class="d-flex gap-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Sí, Eliminar
                        </button>
                        <a href="{% url 'libro_detalle' libro.pk %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
