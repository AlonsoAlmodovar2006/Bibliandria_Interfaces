{% extends 'base.html' %}

{% block title %}Registrar Préstamo - Bibliandria{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Registrar Préstamo</h1>
            <p class="lead text-muted">{{ libro.titulo }} - {{ libro.autor }}</p>
            
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-info">
                                <i class="bi bi-arrow-left-right"></i> Registrar Préstamo
                            </button>
                            <a href="{% url 'libro_detalle' libro.pk %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
