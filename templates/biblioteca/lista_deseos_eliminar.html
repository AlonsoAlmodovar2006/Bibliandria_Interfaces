{% extends 'base.html' %}

{% block title %}Eliminar de Lista de Deseos - Bibliandria{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card confirm-card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> Confirmar Eliminación</h4>
                </div>
                <div class="card-body p-4">
                    <p class="lead">¿Eliminar este libro de tu lista de deseos?</p>
                    <div class="alert alert-warning">
                        <i class="bi bi-heart me-2"></i>
                        <strong>{{ item.titulo }}</strong> de {{ item.autor }}
                    </div>
                    
                    <form method="post" class="d-flex gap-2 mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Sí, Eliminar
                        </button>
                        <a href="{% url 'lista_deseos' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
